<div class="pt-3 pb-2 border-bottom">
  <h2>Adicionar Jogo</h2>
</div>
<form [formGroup]="jogoForm" (ngSubmit)="submitForm()" novalidate>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <!-- NOME -->
      <div class="row">
        <div class="col-md-12 mb-3">
          <label [ngClass]="{'text-danger': nome?.touched && nome?.invalid}" for="nome" ckass="form-label">Nome</label>
          <input [ngClass]="{'is-invalid': nome?.touched && nome?.invalid, 'is-valid': nome?.touched && nome?.valid}"
            type="text" id="nome" class="form-control" formControlName="nome" required>
          <div class="invalid-feedback"><sup>*</sup>Nome obrigatório</div>
        </div>
      </div>
      <!-- PLATAFORMA -->
      <div class="row">
        <div class="col-md-12 mb-3">
          <label [ngClass]="{'text-danger': plataforma?.touched && plataforma?.invalid}" for="plataforma"
            class="form-label">Plataforma</label>
          <input
            [ngClass]="{'is-invalid': plataforma?.touched && plataforma?.invalid, 'is-valid': plataforma?.touched && plataforma?.valid}"
            formControlName="plataforma" class="form-control" required />
          <!-- Validation FeedBack -->
          <div class="invalid-feedback"><sup>*</sup>Plataforma obrigatório</div>
        </div>
      </div>
      <!-- PREÇO -->
      <div class="row">
        <div class="col-md-12 mb-3">
          <label [ngClass]="{'text-danger': preco?.touched && preco?.invalid}" for="preco"
            class="form-label">Preço:</label>
          <input
            [ngClass]="{'is-invalid': preco?.touched && preco?.invalid, 'is-valid': preco?.touched && preco?.valid}"
            type="number" formControlName="preco" class="form-control" required />
          <!-- Validation FeedBack -->
          <div class="invalid-feedback"><sup>*</sup>Informe apenas números</div>
        </div>
      </div>
      <div class="form-group text-end">
        <button type="button" class="btn btn-secondary mx-2" (click)="resetForm()">Limpar</button>
        <button type="submit" class="btn btn-success mx-2" [disabled]="!jogoForm.valid">
          Adicionar Jogo</button>
      </div>
    </div>
  </div>
</form>
